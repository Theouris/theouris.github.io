:root {
    --g1: rgb(131, 0, 0);
    --g2: rgb(119, 0, 255);
    --g3: rgb(0, 0, 255);
}
@keyframes background-pan {
    from {
        background-position: 0% center;
    }

    to {
        background-position: -200% center;
    }
}

body {
    animation: background-pan 18s linear infinite;
    background: linear-gradient(
        to right,
        var(--g1),
        var(--g2),
        var(--g3),
        var(--g1)
    );
    background-size: 200%;
    margin-left: 1px;
    margin-top: 1px;
    overflow: hidden;
}
.box {
    grid-area: box;
}
.grid-container {
width: 100vh;
height: 100vh;
display: grid;
grid-template-columns: repeat(30, auto) ;
grid-template-rows: auto;
row-gap: 1px;
column-gap: 1px;

.grid-item {

background-color: rgba(0, 0, 0, 1);

</style>
