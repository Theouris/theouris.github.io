<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theouris</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menu partial will be loaded dynamically -->

  <!-- Top bar -->
  <header class="topbar">
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <div class="bars" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </button>

    <a class="brand" href="index.html">
      <div class="dot"></div>
      <div>
        Theouris
      </div>
    </a>
  </header>

  <!-- Main content -->
  <main style="padding: 8px 32px 80px; margin: 0 auto;">
    <h2>The purpose of this website is to provide a clean and free interface for navigating Step material. Click the hamburger button in the top-left corner to open the sidebar.</h2>
  </main>

  <script>
    (async function(){
      try{
        const r = await fetch('menu.html');
        if(r.ok){
          const html = await r.text();
          // insert partial at top of body so overlay/sidebar are available
          document.body.insertAdjacentHTML('afterbegin', html);
          const s = document.createElement('script');
          s.src = 'menu.js';
          document.body.appendChild(s);
        }
      }catch(e){ console.error('Failed to load menu partial', e); }
    })();
  </script>
</body>
</html>
