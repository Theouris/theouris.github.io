<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theouris</title>
  <style>
    :root{
      --bg: #081a2b;            /* monochrome navy */
      --panel: #0b2238;         /* sidebar panel */
      --panel-2: #0e2b46;       /* hover / active surface */
      --text: #eef5ff;
      --muted: rgba(238,245,255,.72);
      --accent: #6aa6ff;        /* subtle accent */
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 14px;
      --sidebar-width: 320px;
      --anim: 220ms ease;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Top bar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 30;
      display: flex;
      align-items: center;
      justify-content: flex-start; /* hamburger stays on left */
      gap: 14px;
      padding: 16px 18px;
      background: rgba(8,26,43,.75);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(238,245,255,.08);
    }

    /* Hamburger button */
    .menu-btn{
      width: 44px;
      height: 44px;
      border: 1px solid rgba(238,245,255,.14);
      background: rgba(11,34,56,.65);
      border-radius: 12px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: transform var(--anim), background var(--anim), border-color var(--anim);
      flex: 0 0 auto;
    }
    .menu-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(106,166,255,.55);
      background: rgba(14,43,70,.8);
    }
    .bars{
      width: 20px;
      height: 14px;
      position: relative;
    }
    .bars span{
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--text);
      border-radius: 999px;
      transition: transform var(--anim), top var(--anim), opacity var(--anim);
    }
    .bars span:nth-child(1){ top: 0; }
    .bars span:nth-child(2){ top: 6px; }
    .bars span:nth-child(3){ top: 12px; }

    /* Active (X) animation */
    body.sidebar-open .bars span:nth-child(1){ top: 6px; transform: rotate(45deg); }
    body.sidebar-open .bars span:nth-child(2){ opacity: 0; }
    body.sidebar-open .bars span:nth-child(3){ top: 6px; transform: rotate(-45deg); }

    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 750;
      letter-spacing: .2px;
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(11,34,56,.65);
      border: 1px solid rgba(238,245,255,.06);
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform var(--anim), border-color var(--anim), background var(--anim);
    }
    .brand:hover{ transform: translateY(-2px); border-color: rgba(106,166,255,.45); }
    .brand:focus-visible{ outline: 3px solid rgba(106,166,255,.18); outline-offset: 3px; }
    .brand .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 18px rgba(106,166,255,.35);
      flex: 0 0 auto;
    }
    .brand div{
      color: var(--muted);
      font-weight: 500;
      letter-spacing: .15px;
    }

    /* Overlay */
    .overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--anim);
      z-index: 20;
    }
    body.sidebar-open .overlay{
      opacity: 1;
      pointer-events: auto;
    }

    /* Sidebar */
    .sidebar{
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: var(--sidebar-width);
      background: linear-gradient(180deg, rgba(11,34,56,.98), rgba(8,26,43,.98));
      border-right: 1px solid rgba(238,245,255,.10);
      box-shadow: var(--shadow);
      transform: translateX(-105%);
      transition: transform var(--anim);
      z-index: 25;
      padding: 18px 14px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    body.sidebar-open .sidebar{
      transform: translateX(0);
    }

    .sidebar-header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 6px 6px 10px 6px;
    }
    .sidebar-title{
      font-weight: 750;
      letter-spacing: .2px;
    }
    .sidebar-subtitle{
      color: var(--muted);
      font-size: 13px;
      margin-top: 2px;
    }

    .nav{
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Nav item: click to toggle submenu */
    .nav-item{
      border: 1px solid rgba(238,245,255,.10);
      background: rgba(11,34,56,.55);
      border-radius: var(--radius);
      overflow: hidden;
      transition: border-color var(--anim), background var(--anim);
    }
    .nav-item.open{
      border-color: rgba(106,166,255,.55);
      background: rgba(14,43,70,.65);
    }

    .nav-main{
      width: 100%;
      padding: 14px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
      font-weight: 650;
      background: transparent;
      color: var(--text);
      border: 0;
      text-align: left;
      font-size: 16px;
    }
    .nav-main:focus-visible{
      outline: 2px solid rgba(106,166,255,.65);
      outline-offset: 2px;
      border-radius: 10px;
    }

    .chev{
      width: 10px;
      height: 10px;
      border-right: 2px solid rgba(238,245,255,.85);
      border-bottom: 2px solid rgba(238,245,255,.85);
      transform: rotate(-45deg);
      transition: transform var(--anim);
      opacity: .9;
      margin-right: 4px;
    }
    .nav-item.open .chev{
      transform: rotate(45deg);
    }

    .submenu{
      max-height: 0;
      opacity: 0;
      transition: max-height var(--anim), opacity var(--anim);
      background: rgba(8,26,43,.35);
      border-top: 1px solid rgba(238,245,255,.08);
    }
    .nav-item.open .submenu{
      max-height: 220px;
      opacity: 1;
    }
    .submenu a{
      display: block;
      padding: 12px 14px;
      color: var(--muted);
      text-decoration: none;
      border-top: 1px solid rgba(238,245,255,.06);
      transition: background var(--anim), color var(--anim);
      font-size: 14px;
    }
    .submenu a:first-child{ border-top: none; }
    .submenu a:hover{
      background: rgba(106,166,255,.12);
      color: var(--text);
    }

    /* Main content */
    .container{
      max-width: 1000px;
      margin: 0 auto;
      padding: 44px 18px 80px;
    }
    .hero{
      margin-top: 22px;
      padding: 26px;
      border-radius: 22px;
      border: 1px solid rgba(238,245,255,.10);
      background: rgba(11,34,56,.25);
      box-shadow: 0 10px 40px rgba(0,0,0,.25);
    }
    h1{
      margin: 0 0 10px 0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: -0.6px;
    }
    p{
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      max-width: 70ch;
    }

    .cards{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
      margin-top: 16px;
    }
    .card{
      padding: 16px;
      border-radius: 18px;
      border: 1px solid rgba(238,245,255,.10);
      background: rgba(8,26,43,.22);
    }
    .card h3{
      margin: 0 0 6px 0;
      font-size: 16px;
    }
    .card p{
      font-size: 13.5px;
    }

    @media (max-width: 820px){
      .cards{ grid-template-columns: 1fr; }
      :root{ --sidebar-width: 86vw; }
    }

    .footer{
      margin-top: 22px;
      color: rgba(238,245,255,.55);
      font-size: 12.5px;
    }
    .kbd{
      padding: 2px 7px;
      border-radius: 8px;
      border: 1px solid rgba(238,245,255,.12);
      background: rgba(0,0,0,.18);
      color: rgba(238,245,255,.85);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Menu partial will be loaded dynamically -->

  <!-- Top bar -->
  <header class="topbar">
    <button class="menu-btn" id="menuBtn" aria-label="Open menu" aria-expanded="false">
      <div class="bars" aria-hidden="true">
        <span></span><span></span><span></span>
      </div>
    </button>

    <a class="brand" href="index.html">
      <div class="dot"></div>
      <div>
        Theouris
      </div>
    </a>
  </header>

  <!-- Main content -->
  <main class="container">
    <section class="hero">
      <h1>Welcome ðŸ‘‹</h1>
      <p>Click the hamburger button in the top-left corner to open the sidebar.</p>
    </section>
  </main>

  <script>
    (async function(){
      try{
        const r = await fetch('menu.html');
        if(r.ok){
          const html = await r.text();
          // insert partial at top of body so overlay/sidebar are available
          document.body.insertAdjacentHTML('afterbegin', html);
          const s = document.createElement('script');
          s.src = 'menu.js';
          document.body.appendChild(s);
        }
      }catch(e){ console.error('Failed to load menu partial', e); }
    })();
  </script>
</body>
</html>
